{% extends 'Base.html' %}

{% block page-header %}
<h1>账号登录</h1>
{% endblock %}

{% block table-responsive %}
{% if isWrong == True %}
<p>密码不正确，请重试.</p>
{% elif isActive == False %}
<p>你的账号已被冻结.</p>
{% else %}
<h4><p>请输入账号密码：</p></h4>
{% endif %}
<div class="form-sign in">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button value="signin" type="submit">登录</button>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
